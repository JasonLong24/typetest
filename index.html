<html>
  <header>
    <link rel="stylesheet" href="../css/wordlist.css"/>
  </header>
  <body>
    <div class="selection">
      <div class="menuouter">
        <div class="menuheader">
          <span>Pick your wordlist.</span>
        </div>
        <div class="menuoptions">
          <ul class="wordlist">
            <li>
              <input type='radio' value='1' name='wordlist' id='wordlist1' autofocus/>
              <label for='wordlist1'>Value 1</label>
            </li>
            <li>
              <input type='radio' value='2' name='wordlist'  id='wordlist2'/>
              <label for='wordlist2'>Value 2</label>
            </li>
            <li>
              <input type='radio' value='3' name='wordlist'  id='wordlist3'/>
              <label for='wordlist3'>Value 3</label>
            </li>
          </ul>
        </div>
        <div class="menubuttons">
          <a href="#">&lt; Select &gt;</a>
        </div>
      </div>
    </div>
  </body>
</html>
