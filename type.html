<html>
  <header>
    <link rel="stylesheet" href="src/css/type.css"/>
    <script charset="utf-8" src="build/out.js"></script>
  </header>
  <body onload="onTypeLoad();">
    <div class="word-container">
      <div id="words">
        <p></p>
      </div>
    </div>
    <div id="bottom-container">
      <input type="text" name="" id="typeInput" onkeypress="startTest(event);" autofocus/>  
      <div class="bottom-accuracy">
        <p id="correct">None Correct </p>
        <p id="howGood">No Good</p>
        <p id="incorrect">None Incorrect </p>
      </div>
      <div class="bottom-wpm">
        <p id="wpm">0 wpm</p>
        <p id="timer"></p>
      </div>
      <div id="bottom-gameover">
        <p id="gameover-text"></p>
      </div>
    </div>
  </body>
</html>
